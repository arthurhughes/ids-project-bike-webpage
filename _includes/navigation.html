<!-- We build the nav bar. -->
<nav>
    <p style="text-align: center;">
        {% for entry in site.data.navigation %}
        <div style="font-size: large; padding: 0 5em 0 5em; display: inline;">
        <a href="{{ entry.url }}">{{ entry.title }}</a>
        </div>&nbsp;
        {% endfor %}
    </p>
</nav>
